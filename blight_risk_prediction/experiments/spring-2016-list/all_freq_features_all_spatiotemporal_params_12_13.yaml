    - crime_50m_9months.total
    - three11_50m_9months.total
    - sales_50m_9months.total
    - permits_50m_9months.total
    #400 m
    - fire_400m_3months.total
    - crime_400m_3months.total
    - three11_400m_3months.total
    - sales_400m_3months.total
    - permits_400m_3months.total
    - fire_400m_6months.total
    - crime_400m_6months.total
    - three11_400m_6months.total
    - sales_400m_6months.total
    - permits_400m_6months.total
    - fire_400m_9months.total
    - crime_400m_9months.total
    - three11_400m_9months.total
    - sales_400m_9months.total
    - permits_400m_9months.total
    #700 m
